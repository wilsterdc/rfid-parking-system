<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            blue: '#3498db',
          },
          fontFamily: {
            inter: ['Inter', 'sans-serif'],
          },
          backgroundImage: {
            'custom-bg': "url('/public/img/background.png')",
          },
        },
      },
    };
  </script>
</head>
<body class="h-screen bg-custom-bg bg-cover bg-center font-inter flex flex-col justify-center items-center space-y-10">
  <!-- Title Section -->
  <div class="text-center p-5 rounded-lg">
    <h1 class="text-white text-5xl font-bold">Parking Management System</h1>
  </div>

  <!-- Login Form Section -->
  <div class="bg-grey bg-opacity-50 p-10 rounded-lg shadow-lg w-100">
    <form action="/public/admin/list.html" class="space-y-5">
      <div>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Username"
          required
          class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue focus:border-blue"
        />
      </div>
      <div>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
          required
          class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue focus:border-blue"
        />
      </div>
      <div>
        <button
          type="submit"
          class="w-full bg-blue text-white py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue focus:ring-offset-1"
        >
          Login
        </button>
      </div>
    </form>
  </div>
</body>
</html>
