<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            blue: '#3498db',
            dark: '#426282',
            darklight: '#5F88B0',
            black: '#444444',
          },
          fontFamily: {
            inter: ['Inter', 'sans-serif'],
          },
        },
      },
    };
  </script>
  <title>Parking Management</title>
</head>
<body class="flex flex-row h-screen font-inter">
  <!-- Sidebar -->
  <div class="flex flex-col basis-1/4 bg-blue text-white h-screen">
    <h1 class="text-3xl font-bold p-5">Parking Management</h1>
    <nav class="flex-grow">
      <a href="/public/admin/list.html" 
         class="p-2 mx-4 my-2 rounded-br-3xl rounded-tr-3xl hover:bg-darklight block">
        List of Registered Vehicles
      </a>
      <a href="/public/admin/registration.html" 
         class="bg-dark p-2 mx-4 my-2 rounded-br-3xl rounded-tr-3xl hover:bg-darklight block">
        Registration
      </a>
      <a href="/public/admin/logs.html" 
         class="p-2 mx-4 my-2 rounded-br-3xl rounded-tr-3xl hover:bg-darklight block">
        System Logs
      </a>
    </nav>
    <a href="/public/admin/index.html">
      <button class="w-28 bg-dark px-2 py-1 m-4 rounded-3xl hover:bg-darklight">
        Logout
      </button>
    </a>
  </div>
  

  <!-- Main Content -->
  <div class="flex flex-col basis-3/4 p-5">
    <!-- Form Section -->
    <div class="flex flex-col items-center justify-center h-full">
      <h1 class="p-5 text-black text-center text-4xl font-bold">Registration</h1>
      <form action="#" class="space-y-5 p-5 rounded-lg">
        <div class="flex flex-row space-x-20">
          <!-- left corner -->
          <div class="flex flex-col space-y-5 w-full">
            <div class="relative">
              <input
                type="text"
                id="nvehicle-owner"
                name="nvehicle-owner"
                placeholder="Name of Vehicle Owner"
                required
                class="w-full px-4 py-2 rounded-lg border-none text-gray-500 bg-gray-200"
              />
            </div>
            <div class="relative">
              <select
                id="vehicle-type"
                name="vehicle-type"
                class="w-full px-4 py-2 rounded-lg border-none appearance-none text-gray-500 bg-gray-200"
                required
                onfocus="toggleArrow(true)"
                onblur="toggleArrow(false)">
                <option value="" class="text-gray-400" disabled selected>Select Vehicle Type</option>
                <option value="motorcycle" class="text-gray-400">Motorcycle</option>
                <option value="three-wheels" class="text-gray-400">3 wheels</option>
                <option value="four-wheels" class="text-gray-400">4 wheels</option>
              </select>
              <img 
                id="dropdown-arrow"
                src="/public/img/dropdown.svg"
                alt="Dropdown Arrow"
                class="absolute right-3 top-1/2 transform -translate-y-1/2 w-6 h-6 pointer-events-none transition-transform duration-200"
              />
            </div>
            <div class="relative">
              <input
                type="text"
                id="plate-number"
                name="plate-number"
                placeholder="Vehicle Plate Number"
                required
                class="w-full px-4 py-2 rounded-lg border-none text-gray-500 bg-gray-200"
              />
            </div>
            <div>
              <input
                type="text"
                id="rfid-tag"
                name="rfid-tag"
                placeholder="RFID Tag Number"
                required
                class="w-full px-4 py-2 rounded-lg border-none text-gray-500 bg-gray-200"
              />
            </div>
            <div>
              <input
                type="text"
                id="contact-no"
                name="contact-no"
                placeholder="Contact Number"
                required
                class="w-full px-4 py-2 rounded-lg border-none text-gray-500 bg-gray-200"
              />
            </div>
          </div>
          <!-- right corner -->
          <div class="flex flex-col space-y-5 w-full">
            <div class="input-wrapper relative">
              <input 
                type="date" 
                id="start-date" 
                name="start-date"
                placeholder="Start Date"
                required 
                class="custom-date-input p-5 w-full py-2 rounded-lg border-none text-gray-500 bg-gray-200 placeholder-gray-400"
              />
              <img src="/public/img/calendar-icon.svg" alt="Calendar Icon" class="icon absolute right-3 top-1/2 transform -translate-y-1/2">
            </div>
            <div class="input-wrapper relative">
              <input 
                type="date" 
                id="end-date" 
                name="end-date"
                placeholder="End Date"
                required 
                class="custom-date-input p-5 w-full py-2 rounded-lg border-none text-gray-500 bg-gray-200 placeholder-gray-400"
              />
              <img src="/public/img/calendar-icon.svg" alt="Calendar Icon" class="icon absolute right-3 top-1/2 transform -translate-y-1/2">
            </div>
            <div class="flex flex-col rounded-lg p-6 bg-gray-200 text-gray-500">
              <h1 class="">Hard Copy Requirements</h1>
              <label class="inline-flex items-center py-1">
                <input type="checkbox" class="form-checkbox h-4 w-4" required>
                <span class="ml-2">Vehicle Ownership</span>
              </label>
              <label class="inline-flex items-center pb-1">
                <input type="checkbox" class="form-checkbox h-4 w-4" required>
                <span class="ml-2">Government/School ID</span>
              </label>  
              <label class="inline-flex items-center pb-1">
                <input type="checkbox" class="form-checkbox h-4 w-4" required>
                <span class="ml-2">Drivers License</span>
              </label>           
            </div>
          </div>
        </div>
        
        <div class="flex flex-row items-center justify-center space-x-10">
          <button
            type="submit"
            class="w-1/4 bg-darklight text-white py-2 px-6 rounded-lg hover:bg-blue">
            Submit
          </button>
          <button
            type="reset"
            class="w-1/4 text-black py-2 px-6 rounded-lg hover:bg-gray-400">
            Clear
          </button>
        </div>
      </form>
    </div>
  </div>
  
  <script>
    document.addEventListener("DOMContentLoaded", 
    function () {
      const vehicleTypeSelect = document.getElementById("vehicle-type");
      const dropdownArrow = document.getElementById("dropdown-arrow");
  
      function toggleArrow(isOpen) {
        dropdownArrow.style.transform = isOpen
          ? "translateY(-50%) rotate(180deg)"
          : "translateY(-50%) rotate(0deg)";
      }
  
      vehicleTypeSelect.addEventListener("focus", () => toggleArrow(true));
      vehicleTypeSelect.addEventListener("blur", () => toggleArrow(false));
  
      flatpickr("#start-date", { dateFormat: "Y-m-d" });
      flatpickr("#end-date", { dateFormat: "Y-m-d" });
    });
  </script>
  
</body>
</html>
