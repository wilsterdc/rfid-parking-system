<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            blue: '#3498db',
            dark: '#426282',
            lightgray: '#d9d9d9',
            darklight: '#5F88B0',
            black: '#444444',
          },
          fontFamily: {
            inter: ['Inter', 'sans-serif'],
          },
        },
      },
    };
  </script>
  <title>Parking Management</title>
</head>
<body class="flex flex-row h-screen font-inter">
  <!-- Sidebar -->
  <div class="flex flex-col basis-1/4 bg-blue text-white h-screen">
    <h1 class="text-3xl font-bold p-5">Parking Management</h1>
    <nav class="flex-grow">
      <a href="/public/admin/list.html" 
         class="bg-dark p-2 mx-4 my-2 rounded-br-3xl rounded-tr-3xl hover:bg-darklight block">
        List of Registered Vehicles
      </a>
      <a href="/public/admin/registration.html" 
         class="p-2 mx-4 my-2 rounded-br-3xl rounded-tr-3xl hover:bg-darklight block">
        Registration
      </a>
      <a href="/public/admin/logs.html" 
         class="p-2 mx-4 my-2 rounded-br-3xl rounded-tr-3xl hover:bg-darklight block">
        Parking Logs
      </a>
    </nav>
    <a href="/public/admin/index.html">
      <button class="w-28 bg-dark px-2 py-1 m-4 rounded-3xl hover:bg-darklight">
        Logout
      </button>
    </a>
  </div>

  <!-- Main Content -->
  <div class="flex flex-col items-center justify-center min-h-screen w-full overflow-hidden py-6">
    <div class="w-full max-w-4xl p-6 rounded-lg border border-gray-300">
      <h1 class="text-black text-center text-4xl font-bold mb-10">Details</h1>
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
        <!-- Left Column -->
        <div>
          <table class="w-full border-collapse border border-gray-300 mb-6">
            <tbody>
              <tr class="border-b border-gray-300">
                <td class="p-3 font-semibold">Vehicle Owner</td>
                <td class="p-3 text-gray-700" id="nvehicle-owner">Wilster Dela Cruz</td>
              </tr>
              <tr class="border-b border-gray-300">
                <td class="p-3 font-semibold">Vehicle Type</td>
                <td class="p-3 text-gray-700" id="vehicle-type">Motorcycle</td>
              </tr>
              <tr class="border-b border-gray-300">
                <td class="p-3 font-semibold">Plate Number</td>
                <td class="p-3 text-gray-700" id="plate-number">ABC-123</td>
              </tr>
              <tr class="border-b border-gray-300">
                <td class="p-3 font-semibold">RFID Tag</td>
                <td class="p-3 text-gray-700" id="rfid-tag">456123</td>
              </tr>
            </tbody>
          </table>
        </div>

        <!-- Right Column -->
        <div>
          <table class="w-full border-collapse border border-gray-300 mb-6">
            <tbody>
              <tr class="border-b border-gray-300">
                <td class="p-3 font-semibold">Contact Number</td>
                <td class="p-3 text-gray-700" id="contact-no">09123456789</td>
              </tr>
              <tr class="border-b border-gray-300">
                <td class="p-3 font-semibold">Start Date</td>
                <td class="p-3 text-gray-700 flex items-center">
                  <span id="start-date">01/05/2025</span>
                </td>
              </tr>
              <tr class="border-b border-gray-300">
                <td class="p-3 font-semibold">End Date</td>
                <td class="p-3 text-gray-700 flex items-center">
                  <span id="end-date">01/05/2026</span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <div class="flex flex-col bg-white rounded-lg p-6 text-black mb-6">
        <h1 class="pb-2 font-semibold">Hard Copy Requirements</h1>
        <div class="flex flex-col space-y-2">
          <label class="inline-flex items-center">
            <input type="checkbox" class="form-checkbox h-4 w-4" checked disabled>
            <span class="ml-2 whitespace-nowrap">Vehicle Ownership</span>
          </label>
          <label class="inline-flex items-center">
            <input type="checkbox" class="form-checkbox h-4 w-4" checked disabled>
            <span class="ml-2 whitespace-nowrap">Government/School ID</span>
          </label>
          <label class="inline-flex items-center">
            <input type="checkbox" class="form-checkbox h-4 w-4" checked disabled>
            <span class="ml-2 whitespace-nowrap">Driver's License</span>
          </label>
        </div>
      </div>

      <!-- Close Button -->
      <div class="flex items-center justify-center ">
        <a href="/public/admin/list.html" class="bg-gray-200 hover:bg-gray-300 rounded-lg ">
          <button class="text-black py-2 px-6">
          Close
        </button></a>
      </div>
    </div>
  </div>


</body>
</html>
